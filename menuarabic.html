<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Fuego - Arabic</title>
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(255, 254, 252, 1); /* White background */
      color: rgba(160, 174, 171, 1); /* Text color matching the theme */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height of the viewport */
    }

    .open-pdf {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background-color: #ff6b6b;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .open-pdf:hover {
      background-color: #ff8e53;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const pdfLink = 'assets/menuarabic.pdf';

      if (isMobile) {
        window.location.href = pdfLink; // Redirect to the PDF directly on mobile
      } else {
        document.querySelector('.open-pdf').addEventListener('click', () => {
          window.open(pdfLink, '_blank'); // Open the PDF in a new tab
        });
      }
    });
  </script>
</head>
<body>
  <button class="open-pdf">Open Menu (Arabic)</button>
</body>
</html>
